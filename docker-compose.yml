services:
  # 🔴 Redis – for session storage
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data

  # ⚙️ FastAPI backend
  backend:
    build:
      context: .
      dockerfile: dockerfile
    depends_on:
      redis:
        condition: service_started
    env_file: .env
    ports:
      - "8000:8000"

  # 📊 Streamlit frontend
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    env_file: .env
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_started

volumes:
  redis_data:
